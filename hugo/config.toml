baseURL = 'https://site.dzfl.workers.dev/'
languageCode = 'ja-JP'
title = 'dzfl.jp'

defaultContentLanguage = "ja"
defaultContentLanguageInSubdir = false
# 日本語のようなスペース区切りのない言語で文字数を正しくカウントする
hasCJKLanguage = true
# 自動要約の長さを調整（文字数に近い感覚になります）
summaryLength = 20

disableKinds = ['taxonomy', 'term']

theme = "mytheme"

contentDir = "../.gen/content"
staticDir  = ["../.gen/static", "themes/mytheme/static"]
publishDir = "../.gen/public"

[permalinks]
  [permalinks.page]
    blog = "/blog/:contentbasename/"

[params]
  author = "dzfl"
  description = "個人ブログ"
  social_bluesky = "https://bsky.app/profile/dzfl.bsky.social"
  social_x = "https://x.com/dzfl"
  social_youtube = "https://www.youtube.com/@dzfl"

[pagination]
  disableAliases = true
  pagerSize = 5
  path = ''

[menus]
  [[menus.main]]
    name = 'Home'
    pageRef = '/'
    weight = 10

  [[menus.main]]
    name = 'Blog'
    pageRef = '/blog/'
    weight = 20

  [[menus.main]]
    name = 'About'
    pageRef = '/about'
    weight = 30

[module]
  [module.hugoVersion]
    extended = false
    min = '0.146.0'

[markup]
  [markup.highlight]
    noClasses = false
    codeFences = true
    lineNos = false
    style = "github"

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
      [markup.goldmark.parser.attribute]
        block = true
