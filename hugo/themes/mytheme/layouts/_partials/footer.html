{{ if .Site.Menus.footer }}
<nav id="footer-nav" aria-label="フッターナビゲーション">
  <ul>
    {{ range .Site.Menus.footer }}
    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}
  </ul>
</nav>
{{ end }}

<p class="copyright">
  <small>dzfl.jp</small>
</p>

<!-- ページトップリンク -->
<div class="footer-actions">
  <a href="#top" class="back-to-top" aria-label="ページトップへ戻る">
    <svg viewBox="0 0 100 100" aria-hidden="true">
      <circle cx="50" cy="50" r="45" class="progress-ring" />
      <circle cx="50" cy="50" r="45" class="progress-ring-active" />
      <path d="M50 30 L50 70 M35 45 L50 30 L65 45" class="arrow-icon"/>
    </svg>
  </a>
</div>
